<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="semantic/out/semantic.min.css">
    <title>Random Quote Generator - Ricardo Ledesma</title>
</head>
<body>

    <div class="ui grid">
        <div id="sideDiv" class="three wide column"></div>
        <div id="middleDiv" class="ten wide column">
            <div id="quoteDiv" class="ui piled segment">
                <div id="quoteElements">
                    <div id="quoteText">
                        <i id="quoteIcon" class="fas fa-quote-left fa-2x fa-pull-left fa-border"></i>
                        <h4 id="quote">“To make the best of what is in our power, and take the rest as it occurs.”</h4>
                        <p id="author">- Epictetus</p>
                    </div>
                    <button id="twitter" class="ui icon button"><i class="fab fa-twitter"></i></button>
                    <button id="newQuote" class="ui button">New Quote</button>
                </div>

            </div>
        </div>
        <div id="sideDiv" class="three wide column"></div>
    </div>




<script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
</script>
<script src="semantic/out/semantic.min.js"></script>
<script src="randomQuote.js"></script>
</body>
</html>
